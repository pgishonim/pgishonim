<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור יציאה</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="background">
    <div class="container">

        <!-- Top Section -->
        <div class="header">
            <div class="language">
                <img src="language-icon.png" alt="שפה">
                <span>שפה:</span>
            </div>
            <div class="title">
                <h1>הפדסת אישור יציאה</h1>
            </div>
        </div>

        <!-- Data Section -->
        <div class="data-section">
            <div class="row">
                <div class="left">
                    <p>תאריך: <span id="dateDisplay"></span></p>
                </div>
                <div class="right">
                    <p>שעה: <span id="startTimeDisplay"></span> - <span id="endTimeDisplay"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p>כיתה: <span id="classDisplay"></span></p>
                </div>
                <div class="right">
                    <p>שם התלמיד: <span id="studentNameDisplay"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p>סטטוס: אושר</p>
                </div>
                <div class="right">
                    <p>סיבה: ביטול שיעור</p>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <p>מחזוריות: חד פעמית</p>
                </div>
            </div>
        </div>

        <!-- Confirmation Section -->
        <div class="confirmation">
            <img src="green-tick.png" alt="אושר">
            <p>אושר על ידי: מנהל מערכת</p>
        </div>

    </div>
</div>

<script>
    const today = new Date();
    const formattedDate = today.toLocaleDateString('he-IL');
    document.getElementById("dateDisplay").textContent = formattedDate;

    function populateEndTimes(startHour) {
        const endTimeSelect = document.getElementById("endTime");
        endTimeSelect.innerHTML = '';
        for (let i = parseInt(startHour) + 1; i <= 17; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = i.toString().padStart(2, '0') + ":00";
            endTimeSelect.appendChild(option);
        }
    }
</script>

</body>
</html>
