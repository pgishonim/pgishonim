<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור יציאה מבית הספר</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <div class="language">
            <img src="language-icon.png" alt="שפה" width="30"> שפה:
        </div>
    </div>

    <div class="confirmation-box">
        <div class="confirmation-text">
            <p>אושרה בקשת: <span id="userName"></span></p>
            <p>לשחרורך החד פעמי מבית הספר</p>
            <p>תאריך: <span id="currentDate"></span></p>
            <p>שעת יציאה: <span id="startTime"></span></p>
            <p>שעת חזרה: <span id="endTime"></span></p>
        </div>
    </div>
</div>

<script>
    // Prompt for user's name
    const userName = prompt("מה השם שלך?");
    document.getElementById("userName").textContent = userName;

    // Get the current date
    const today = new Date();
    document.getElementById("currentDate").textContent = today.toLocaleDateString("he-IL");

    // Time ranges and dynamic handling based on current time
    const currentHour = today.getHours();
    let startTime = "";
    let endTime = "";

    // Define the time ranges dynamically
    if (currentHour >= 8 && currentHour < 9) {
        startTime = "08:00";
        endTime = "09:00";
    } else if (currentHour >= 9 && currentHour < 10) {
        startTime = "09:00";
        endTime = "10:00";
    } else if (currentHour >= 10 && currentHour < 11) {
        startTime = "10:00";
        endTime = "11:00";
    } else if (currentHour >= 11 && currentHour < 12) {
        startTime = "11:00";
        endTime = "12:00";
    } else if (currentHour >= 12 && currentHour < 13) {
        startTime = "12:00";
        endTime = "13:00";
    } else if (currentHour >= 13 && currentHour < 14) {
        startTime = "13:00";
        endTime = "14:00";
    } else if (currentHour >= 14 && currentHour < 15) {
        startTime = "14:00";
        endTime = "15:00";
    } else if (currentHour >= 15 && currentHour < 16) {
        startTime = "15:00";
        endTime = "16:00";
    } else {
        startTime = "לא בשעות העבודה";  // If outside working hours
        endTime = "";
    }

    // Display the calculated time range
    document.getElementById("startTime").textContent = startTime;
    document.getElementById("endTime").textContent = endTime;
</script>

</body>
</html>
