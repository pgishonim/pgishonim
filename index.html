<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור יציאה</title>
    <style>
        /* Basic body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        #container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: linear-gradient(to top right, #ffffff 60%, #e7eaf0 100%);
        }

        /* Title */
        #title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* Message box styling */
        #messageBox {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border: 1px solid #bee5eb;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 1.1em;
            position: relative;
        }

        /* Input field styling */
        #nameInput {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
        }

        /* Button styling */
        #submitButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Time message */
        #timeRange {
            padding-left: 10px;
        }

        /* Home icon styling */
        .homeIcon {
            font-size: 1.5em;
            position: absolute;
            top: 20px;
            right: 20px;
            color: #333;
        }

        /* Language selection */
        .language {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="title">הדפסת אישור יציאה</div>

    <!-- Input field for user's name -->
    <input type="text" id="nameInput" placeholder="הכנס שם מלא">
    
    <!-- Button to submit the name -->
    <button id="submitButton">שלח</button>

    <!-- Box to display the message -->
    <div id="messageBox" style="display:none;">
        <p id="timeRange">המידע יופיע כאן...</p>
    </div>
</div>

<script>
    function getCurrentTimeRange() {
        const now = new Date();
        const currentHour = now.getHours();
        const startHour = currentHour >= 8 ? currentHour : 8;  // Start at current hour, or default to 8
        const endHour = startHour + 1;

        const formattedStart = `${startHour.toString().padStart(2, '0')}:00`;
        const formattedEnd = `${endHour.toString().padStart(2, '0')}:00`;

        const currentDate = now.toLocaleDateString('he-IL');

        return { formattedStart, formattedEnd, currentDate };
    }

    document.getElementById('submitButton').addEventListener('click', function() {
        const userName = document.getElementById('nameInput').value.trim();

        if (userName === "") {
            alert("אנא הכנס שם מלא.");
            return;
        }

        // Get current time range and date
        const { formattedStart, formattedEnd, currentDate } = getCurrentTimeRange();

        // Update the message with the user's name and the time range
        document.getElementById('timeRange').textContent = `
            אושרה בקשת: ${userName}
            לשחרורך החד פעמי מבית הספר.
            
            תאריך: ${currentDate}
            שעת יציאה: ${formattedStart}
            שעת חזרה: ${formattedEnd}
        `;

        // Show the message box
        document.getElementById('messageBox').style.display = 'block';
    });
</script>

</body>
</html>
