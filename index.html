<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור יציאה מבית הספר</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <div class="language">
            <img src="language-icon.png" alt="שפה" width="30"> שפה:
        </div>
    </div>

    <div class="confirmation-box">
        <div class="confirmation-text">
            <p>אושרה בקשת: <span id="userName"></span></p>
            <p>לשחרורך החד פעמי מבית הספר</p>
            <p>תאריך: <span id="currentDate"></span></p>
            <p>שעת יציאה: <span id="startTime"></span></p>
            <p>שעת חזרה: <span id="endTime"></span></p>
        </div>
    </div>
</div>

<script>
    // Prompt for user's name
    const userName = prompt("מה השם שלך?");
    document.getElementById("userName").textContent = userName;

    // Get the current date and time
    const today = new Date();
    document.getElementById("currentDate").textContent = today.toLocaleDateString("he-IL");

    // Get current hour
    const currentHour = today.getHours();

    // Calculate the start and end time dynamically based on the current hour
    let startTime = currentHour.toString().padStart(2, '0') + ":00";
    let endTime = ((currentHour + 1) % 24).toString().padStart(2, '0') + ":00";

    // Display the calculated time range
    document.getElementById("startTime").textContent = startTime;
    document.getElementById("endTime").textContent = endTime;
</script>

</body>
</html>
