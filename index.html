<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור יציאה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* RTL for Hebrew */
            background-image: url('pgishonim_back.png'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: black;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            padding-top: 20px;
            position: relative; /* To position the confirmation text */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .language-icon {
            width: 24px;
            height: 24px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: right; /* Align title to the right */
            flex-grow: 1;
            margin-right: 20px; /* Space between icon and title */
        }

        .data-section {
            font-size: 16px;
            line-height: 2;
        }

        .data-section p {
            margin: 0;
            display: flex;
            justify-content: space-between;
        }

        .confirmation {
            font-size: 14px;
            text-align: center;
            margin-top: 40px; /* Space below green tick */
            color: black;
        }

        .confirmation p {
            font-weight: bold;
        }

        .green-check {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; /* Adjust the size if necessary */
            height: 100px; /* Adjust the size if necessary */
            background-image: url('green_tick.png'); /* Ensure you have the green tick image */
            background-size: cover;
            background-position: center;
        }

        /* Style for input fields */
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>שפה:</span>
            <img src="language-icon.png" alt="Language Icon" class="language-icon">
        </div>
        <div class="title">הדפסת אישור יציאה</div>

        <!-- User Input Section -->
        <div class="user-input">
            <input type="text" id="classInput" placeholder="כיתה">
            <input type="text" id="studentNameInput" placeholder="שם התלמיד">
            <input type="text" id="reasonInput" placeholder="סיבה">
            <input type="text" id="frequencyInput" placeholder="מחזוריות">
            <label for="startTimeInput">שעה התחלה:</label>
            <input type="time" id="startTimeInput" value="08:00">
            <label for="endTimeInput">שעה סיום:</label>
            <input type="time" id="endTimeInput" value="09:00">
            <button id="submitBtn">אשר</button>
        </div>

        <div class="data-section">
            <div style="display: flex; justify-content: space-between;">
                <p><strong>תאריך:</strong> <span id="date"></span></p>
                <p><strong>שעה:</strong> <span id="time"></span></p>
            </div>
            <p><strong>כיתה:</strong> <span id="class"></span></p>
            <p><strong>סטטוס:</strong> <span id="status"></span></p>
            <p><strong>שם התלמיד:</strong> <span id="studentName"></span></p>
            <p><strong>סיבה:</strong> <span id="reason"></span></p>
            <p><strong>מחזוריות:</strong> <span id="frequency"></span></p>
        </div>

        <div class="confirmation">
            <p>אושר על ידי: <span id="approvedBy"></span></p>
        </div>

        <div class="green-check"></div> <!-- Green check overlay -->
    </div>

    <script>
        // Set static date
        document.getElementById("date").innerText = "01/10/2024";

        // Submit button event listener
        document.getElementById("submitBtn").addEventListener("click", function() {
            // Get values from user input
            const classInput = document.getElementById("classInput").value;
            const studentNameInput = document.getElementById("studentNameInput").value;
            const reasonInput = document.getElementById("reasonInput").value;
            const frequencyInput = document.getElementById("frequencyInput").value;
            const startTimeInput = document.getElementById("startTimeInput").value;
            const endTimeInput = document.getElementById("endTimeInput").value;

            // Update displayed data
            document.getElementById("class").innerText = classInput;
            document.getElementById("studentName").innerText = studentNameInput;
            document.getElementById("reason").innerText = reasonInput;
            document.getElementById("frequency").innerText = frequencyInput;
            document.getElementById("time").innerText = `${startTimeInput} - ${endTimeInput}`;

            // Set a static status and approval
            document.getElementById("status").innerText = "מאושר"; // Status input
            document.getElementById("approvedBy").innerText = "מנהל מערכת"; // Approval input
        });
    </script>
</body>
</html>
