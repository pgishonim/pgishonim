<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור יציאה מבית הספר</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="background">
    <div class="container">
        <!-- Header with Flag and Language -->
        <div class="header">
            <div class="language">
                <img src="language-icon.png" alt="שפה" width="30"> שפה:
            </div>
            <div class="home-icon">
                <img src="home-icon.png" alt="בית" width="30"> <!-- Add a home icon here as in the picture -->
            </div>
        </div>

        <!-- Information Fields -->
        <div class="info-box">
            <p>תאריך: <span id="currentDate"></span></p>
            <p>שעה: 
                <select id="startHour"></select> - <select id="endHour"></select>
            </p>
            <p>שם התלמיד: יונתן יואב פרייז</p>
            <p>סיבה: ביטול שיעור</p>
            <p>כיתה: 
                <select id="classSelect">
                    <option>יב1</option>
                    <option>יב2</option>
                    <option>יב3</option>
                    <option>יב4</option>
                    <option>יב5</option>
                    <option>יב6</option>
                    <option>יב7</option>
                    <option>יב8</option>
                </select>
            </p>
            <p>מחזוריות: חד פעמית</p>
            <p>סטטוס: אושר</p>
        </div>

        <div class="confirmation">
            <img src="green-tick.png" alt="אושר" width="100">
            <p>אושר על ידי: מנהל מערכת</p>
        </div>
    </div>
</div>

<script>
    // Get the current date and set it
    const today = new Date();
    document.getElementById("currentDate").textContent = today.toLocaleDateString("he-IL");

    // Populate the start and end hour dropdowns
    const startHourSelect = document.getElementById("startHour");
    const endHourSelect = document.getElementById("endHour");

    // Populate options for start time (08:00 to 16:00)
    for (let i = 8; i <= 16; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i.toString().padStart(2, '0') + ":00";
        startHourSelect.appendChild(option);
    }

    // Function to populate end hour options based on start hour
    function populateEndHours(startHour) {
        endHourSelect.innerHTML = ''; // Clear previous options
        for (let i = parseInt(startHour) + 1; i <= 17; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = i.toString().padStart(2, '0') + ":00";
            endHourSelect.appendChild(option);
        }
    }

    // Event listener for start hour change
    startHourSelect.addEventListener("change", function() {
        populateEndHours(this.value);
    });

    // Initialize with default values
    populateEndHours(8);
</script>

</body>
</html>
